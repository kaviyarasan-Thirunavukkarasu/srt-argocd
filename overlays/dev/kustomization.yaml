      version: v1 # apiVersion
      kind: Deployment
      name: srt-infraapi-dep
    path: infra-dep-patch.yaml
  - target:
      version: v1beta1 # apiVersion
      kind: ExternalSecret
      name: dev-azure-kv-713-test
